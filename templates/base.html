{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %}{% endblock %} | Canções escritas </title>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>

<body>
    <header class="header">
        <h1> <a href="{% url 'index' %}"> <font face="Cambria">Cancoes escritas</font> </a> </h1>

            <li><a href="{% url 'songs:list' %}">Músicas</a></li>

            <li><a href="{% url 'about' %}">Sobre o site</a></li>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock content %}
    </main>
    <footer>
        <small> &copy; 2023 by Fabio Baptista</small>
    </footer>

</html>
